<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Image Processing - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .upload-section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .jobs-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .jobs-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .job-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .job-name {
            font-weight: bold;
            color: #333;
        }

        .job-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
        }

        .job-actions {
            margin-top: 10px;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 0.9em;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Distributed Image Processing</h1>
            <p>Upload images for parallel processing using Kafka</p>
        </div>

        <div class="nav-links">
            <a href="/">üì§ Upload</a>
            <a href="/dashboard">üìä Dashboard</a>
        </div>

        <div id="alertContainer"></div>

        <div class="upload-section">
            <h2>Upload Image</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">PNG, JPG, JPEG, BMP (Min: 1024x1024, Max: 50MB)</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
            
            <div class="preview-container" id="previewContainer">
                <h3>Preview</h3>
                <img id="previewImage" class="preview-image" alt="Preview">
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-primary" onclick="uploadImage()">üöÄ Process Image</button>
                    <button class="btn btn-secondary" onclick="clearPreview()">‚ùå Clear</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Processing...</p>
            </div>
        </div>

        <div class="jobs-section">
            <h2>Recent Jobs</h2>
            <button class="btn btn-secondary btn-small" onclick="refreshJobs()">üîÑ Refresh</button>
            <div id="jobsList"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewContainer').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function clearPreview() {
            selectedFile = null;
            document.getElementById('previewContainer').style.display = 'none';
            fileInput.value = '';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        async function uploadImage() {
            if (!selectedFile) {
                showAlert('Please select an image first', 'error');
                return;
            }

            document.getElementById('loading').style.display = 'block';

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`Image uploaded! Job ID: ${data.job_id}`, 'success');
                    clearPreview();
                    setTimeout(() => refreshJobs(), 1000);
                } else {
                    showAlert(data.error || 'Upload failed', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function refreshJobs() {
            try {
                const response = await fetch('/api/jobs');
                const jobs = await response.json();
                displayJobs(jobs);
            } catch (error) {
                console.error('Error fetching jobs:', error);
            }
        }

        function displayJobs(jobs) {
            const jobsList = document.getElementById('jobsList');
            if (jobs.length === 0) {
                jobsList.innerHTML = '<p style="text-align: center; color: #666;">No jobs yet</p>';
                return;
            }

            jobsList.innerHTML = jobs.map(job => {
                const progress = job.total_tiles > 0 
                    ? Math.round((job.processed_tiles / job.total_tiles) * 100) 
                    : 0;
                
                return `
                    <div class="job-item">
                        <div class="job-header">
                            <span class="job-name">üìÑ ${job.filename}</span>
                            <span class="job-status status-${job.status}">${job.status.toUpperCase()}</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%">
                                ${progress}%
                            </div>
                        </div>
                        <div style="font-size: 0.85em; color: #666;">
                            Tiles: ${job.processed_tiles}/${job.total_tiles} | 
                            Job ID: ${job.job_id}
                        </div>
                        <div class="job-actions">
                            ${job.status === 'completed' ? 
                                `<button class="btn btn-primary btn-small" onclick="downloadResult('${job.job_id}')">‚¨áÔ∏è Download</button>` 
                                : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function downloadResult(jobId) {
            window.location.href = `/api/jobs/${jobId}/result`;
        }

        // Auto-refresh jobs every 3 seconds
        setInterval(refreshJobs, 3000);
        refreshJobs();
    </script>
</body>
</html>
